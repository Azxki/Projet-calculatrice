<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

        <td colspan="3"><input id="output"/></td>
        <td><button onclick="effacer()">reset</button></td>
